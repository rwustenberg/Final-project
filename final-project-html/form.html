<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Form</title>
    <link rel="stylesheet" href="../styling/form.css" />
    <link rel="stylesheet" href="../styling/logo.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <label for="logo" class="logo"></label>
      <form>
        <div class="group">
          <label>Name</label>
          <input type="text" />
        </div>
        <div class="group">
          <label>Email</label>
          <input type="email" />
        </div>
        <div class="group">
          <label>Password</label>
          <input type="password" />
        </div>
        <div class="group">
          <label>City</label>
          <input type="text" />
        </div>
        <button class="primary"><strong>Signup</strong></button>
      </form>
      <p class="footer">Already have an account? <a href="">Login</a></p>
    </div>
  </body>
</html>
